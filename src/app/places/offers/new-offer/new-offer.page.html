<ion-header>
  <ion-toolbar>
    <ion-title>new-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form [formGroup]="form">
 <ion-grid>
   <ion-row>
     <ion-col size-sm="6" offset-sm="3">
       <ion-item>
         <ion-label position="floating"> Title</ion-label>
         <ion-input type="text" formControlName="title"></ion-input>
       </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea type="text" formControlName="description"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating"> Price </ion-label>
        <ion-input type="number" formControlName="price"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="3" offset-sm="3">
      <ion-item>
        <ion-label position="floating"> Available From</ion-label>
        <ion-datetime  min="2020-01-01" max="2024-12-31" formControlName="dateFrom"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col size-sm="3" >
      <ion-item>
        <ion-label position="floating"> Available To</ion-label>
        <ion-datetime  min="2020-01-01" max="2024-12-31" formControlName="dateTo"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
 </ion-grid>
</form>
</ion-content>
